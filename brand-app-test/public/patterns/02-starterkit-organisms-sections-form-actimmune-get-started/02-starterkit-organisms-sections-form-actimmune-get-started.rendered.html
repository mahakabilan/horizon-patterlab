<body class="">
  <div class="form-parent get-started">
    <div class="caption">
      <h2 class="">Let's get started </h2>

    </div>
    <form action="" novalidate="novalidate" id="regForm">
      <p class="label-parent">Have you or a loved one been prescribed ACTIMMUNE®?</p>
      <fieldset class="radio-button-wrap">
        <span class="field-validation-valid" data-valmsg-for="PrescribedActimmune" data-valmsg-replace="true"></span>
        <div class="form-check ">
          <input id="IsPrescribedActimmune" name="PrescribedActimmune" autoComplete="off" class="form-check-input" data-val="true" type="radio" data-val-required="">
          <label class="form-check-label " for="">Yes</label>
        </div>
        <span class="field-validation-valid" data-valmsg-for="PrescribedActimmune" data-valmsg-replace="true"></span>
        <div class="form-check ">
          <input id="NotPrescribedActimmune" name="PrescribedActimmune" autoComplete="off" class="form-check-input" data-val="true" type="radio" data-val-required="">
          <label class="form-check-label " for="">No</label>
        </div>
      </fieldset>
      <div class="checkhide">
        <div class="selected selected-yes hide">
          <p class="label-parent">What questions would you like to ask your doctor? Check all that apply.</p>
          <fieldset class="radio-button-wrap">
            <span class="field-validation-valid" data-valmsg-for="YesQuestion1" data-valmsg-replace="true"></span>
            <div class="form-check ">
              <input id="YesQuestion1" name="YesQuestion1" autoComplete="off" class="form-check-input" data-val="true" type="checkbox" data-val-required="">
              <label class="form-check-label " for="">What are the most common side effects of ACTIMMUNE®?</label>
            </div>
            <span class="field-validation-valid" data-valmsg-for="YesQuestion2" data-valmsg-replace="true"></span>
            <div class="form-check ">
              <input id="YesQuestion2" name="YesQuestion2" autoComplete="off" class="form-check-input" data-val="true" type="checkbox" data-val-required="">
              <label class="form-check-label " for="">How can I manage the flu-like symptoms associated with ACTIMMUNE®?</label>
            </div>
            <span class="field-validation-valid" data-valmsg-for="YesQuestion3" data-valmsg-replace="true"></span>
            <div class="form-check ">
              <input id="YesQuestion3" name="YesQuestion3" autoComplete="off" class="form-check-input" data-val="true" type="checkbox" data-val-required="">
              <label class="form-check-label " for="">What happens if I miss a dose of ACTIMMUNE®?</label>
            </div>
            <span class="field-validation-valid" data-valmsg-for="YesQuestion4" data-valmsg-replace="true"></span>
            <div class="form-check ">
              <input id="YesQuestion4" name="YesQuestion4" autoComplete="off" class="form-check-input" data-val="true" type="checkbox" data-val-required="">
              <label class="form-check-label " for="">How do I know ACTIMMUNE® is working?</label>
            </div>
            <span class="field-validation-valid" data-valmsg-for="YesQuestion5" data-valmsg-replace="true"></span>
            <div class="form-check ">
              <input id="YesQuestion5" name="YesQuestion5" autoComplete="off" class="form-check-input" data-val="true" type="checkbox" data-val-required="">
              <label class="form-check-label " for="">Where should I inject ACTIMMUNE®?</label>
            </div>
            <span class="field-validation-valid" data-valmsg-for="YesQuestion6" data-valmsg-replace="true"></span>
            <div class="form-check ">
              <input id="YesQuestion6" name="YesQuestion6" autoComplete="off" class="form-check-input" data-val="true" type="checkbox" data-val-required="">
              <label class="form-check-label " for="">What should I do if my loved one doesn’t want to take his or her injections?</label>
            </div>
            <span class="field-validation-valid" data-valmsg-for="YesQuestion7" data-valmsg-replace="true"></span>
            <div class="form-check ">
              <input id="YesQuestion7" name="YesQuestion7" autoComplete="off" class="form-check-input" data-val="true" type="checkbox" data-val-required="">
              <label class="form-check-label " for="">How is ACTIMMUNE® delivered to my house?</label>
            </div>
            <span class="field-validation-valid" data-valmsg-for="YesQuestion8" data-valmsg-replace="true"></span>
            <div class="form-check ">
              <input id="YesQuestion8" name="YesQuestion8" autoComplete="off" class="form-check-input" data-val="true" type="checkbox" data-val-required="">
              <label class="form-check-label " for="">Who do I call if I have any questions about CGD or ACTIMMUNE®?</label>
            </div>
            <span class="field-validation-valid" data-valmsg-for="YesQuestion9" data-valmsg-replace="true"></span>
            <div class="form-check ">
              <input id="YesQuestion9" name="YesQuestion9" autoComplete="off" class="form-check-input" data-val="true" type="checkbox" data-val-required="">
              <label class="form-check-label " for="">How many times a week do I take ACTIMMUNE®?</label>
            </div>
            <span class="field-validation-valid" data-valmsg-for="YesQuestion10" data-valmsg-replace="true"></span>
            <div class="form-check ">
              <input id="YesQuestion10" name="YesQuestion10" autoComplete="off" class="form-check-input" data-val="true" type="checkbox" data-val-required="">
              <label class="form-check-label " for="">What do I do with the used syringe and needle after the injection?</label>
            </div>
            <span class="field-validation-valid" data-valmsg-for="YesQuestion11" data-valmsg-replace="true"></span>
            <div class="form-check ">
              <input id="YesQuestion11" name="YesQuestion11" autoComplete="off" class="form-check-input" data-val="true" type="checkbox" data-val-required="">
              <label class="form-check-label " for="">Where do I store ACTIMMUNE®?</label>
            </div>
            <span class="field-validation-valid" data-valmsg-for="YesQuestion12" data-valmsg-replace="true"></span>
            <div class="form-check ">
              <input id="YesQuestion12" name="YesQuestion12" autoComplete="off" class="form-check-input" data-val="true" type="checkbox" data-val-required="">
              <label class="form-check-label " for="">How do I measure a dose of ACTIMMUNE®?</label>
            </div>
            <span class="field-validation-valid" data-valmsg-for="YesQuestion13" data-valmsg-replace="true"></span>
            <div class="form-check ">
              <input id="YesQuestion13" name="YesQuestion13" autoComplete="off" class="form-check-input" data-val="true" type="checkbox" data-val-required="">
              <label class="form-check-label " for="">What should I do if a lump or swelling doesn’t go away after an injection of ACTIMMUNE®?</label>
            </div>
          </fieldset>
        </div>
        <div class="selected selected-no hide">
          <p class="label-parent">What questions would you like to ask your doctor? Check all that apply.</p>
          <fieldset class="radio-button-wrap">
            <span class="field-validation-valid" data-valmsg-for="NoQuestion1" data-valmsg-replace="true"></span>
            <div class="form-check ">
              <input id="NoQuestion1" name="NoQuestion1" autoComplete="off" class="form-check-input" data-val="true" type="checkbox" data-val-required="">
              <label class="form-check-label " for="">Why is ACTIMMUNE® important for the treatment of CGD?</label>
            </div>
            <span class="field-validation-valid" data-valmsg-for="NoQuestion2" data-valmsg-replace="true"></span>
            <div class="form-check ">
              <input id="NoQuestion2" name="NoQuestion2" autoComplete="off" class="form-check-input" data-val="true" type="checkbox" data-val-required="">
              <label class="form-check-label " for="">How can ACTIMMUNE® help in addition to my antifungals and antibiotics?</label>
            </div>
            <span class="field-validation-valid" data-valmsg-for="NoQuestion3" data-valmsg-replace="true"></span>
            <div class="form-check ">
              <input id="NoQuestion3" name="NoQuestion3" autoComplete="off" class="form-check-input" data-val="true" type="checkbox" data-val-required="">
              <label class="form-check-label " for="">How do I take ACTIMMUNE®?</label>
            </div>
            <span class="field-validation-valid" data-valmsg-for="NoQuestion4" data-valmsg-replace="true"></span>
            <div class="form-check ">
              <input id="NoQuestion4" name="NoQuestion4" autoComplete="off" class="form-check-input" data-val="true" type="checkbox" data-val-required="">
              <label class="form-check-label " for="">How often would I need to take ACTIMMUNE®?</label>
            </div>
            <span class="field-validation-valid" data-valmsg-for="NoQuestion5" data-valmsg-replace="true"></span>
            <div class="form-check ">
              <input id="NoQuestion5" name="NoQuestion5" autoComplete="off" class="form-check-input" data-val="true" type="checkbox" data-val-required="">
              <label class="form-check-label " for="">Does ACTIMMUNE® need to be refrigerated?</label>
            </div>
            <span class="field-validation-valid" data-valmsg-for="NoQuestion6" data-valmsg-replace="true"></span>
            <div class="form-check ">
              <input id="NoQuestion6" name="NoQuestion6" autoComplete="off" class="form-check-input" data-val="true" type="checkbox" data-val-required="">
              <label class="form-check-label " for="">How do I measure a dose of ACTIMMUNE®?</label>
            </div>
            <span class="field-validation-valid" data-valmsg-for="NoQuestion7" data-valmsg-replace="true"></span>
            <div class="form-check ">
              <input id="NoQuestion7" name="NoQuestion7" autoComplete="off" class="form-check-input" data-val="true" type="checkbox" data-val-required="">
              <label class="form-check-label " for="">Are there any side effects of ACTIMMUNE®?</label>
            </div>
            <span class="field-validation-valid" data-valmsg-for="NoQuestion8" data-valmsg-replace="true"></span>
            <div class="form-check ">
              <input id="NoQuestion8" name="NoQuestion8" autoComplete="off" class="form-check-input" data-val="true" type="checkbox" data-val-required="">
              <label class="form-check-label " for="">Do I pick up my prescription of ACTIMMUNE® from my drugstore?</label>
            </div>
          </fieldset>
        </div>
      </div>
      <button type="submit" class="form-submit">Get Your Guide</button>
    </form>
  </div>
