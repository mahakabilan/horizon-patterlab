  <div class="npi-modal modal" id="npimodal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="form-block">
          <div class="loader"></div>
          <form method="post" novalidate="novalidate" id="regForm">
            <div class="overlay">
            </div>
            <div class="loader"></div>
            <h5>Search for NPI Number</h5>
            <div class="form-group">
              <label for="fname" class="">First Name</label>
              <span class="required-field"><sup>*</sup>Required Fields</span>
              <div class="">
                <input id="fname" name="FirstName" autocomplete="off" class="" data-val="false" type="text" data-val-length-min="1" data-val-length="" data-val-length-max="100" data-val-required="This field is required." placeholder="First Name">
              </div>
              <span class="field-validation-valid" data-valmsg-for="FirstName" data-valmsg-replace="true"></span>
            </div>
            <div class="form-group">
              <label for="lname" class=""><sup>*</sup>Last Name</label>
              <div class="">
                <input id="lname" name="LastName" autocomplete="off" class="" data-val="true" type="text" data-val-length-min="1" data-val-length="" data-val-length-max="60" data-val-required="This field is required." placeholder="Last Name">
              </div>
              <span class="field-validation-valid" data-valmsg-for="LastName" data-valmsg-replace="true"></span>
            </div>
            <label for="" class=""><sup>*</sup>Please enter a state</label>
            <div class="state-zip">
              <div class="select-wrapper">
                <select name="state" id="state" data-hide-disabled="true" value="state" title="State" data-val="true" data-val-required="This field is required." tabindex="0">
                  <option value="" selected="" disabled="">Select State</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
                <span class="field-validation-valid" data-valmsg-for="state" data-valmsg-replace="true"></span>
              </div>
              <div class="form-group">
                <div class="">
                  <input id="zipCode" name="Zip" autocomplete="off" class="" data-val="false" type="text" data-val-length-min="1" data-val-length="The ZIP code should be 5 digits" data-val-length-max="5" maxlength="5" data-val-regex-pattern="^(\d{5})?$" data-val-regex="The ZIP code should be 5 digits" data-val-required="This field is required." placeholder="ZIP">
                </div>
                <span class="field-validation-valid" data-valmsg-for="Zip" data-valmsg-replace="true"></span>
              </div>
            </div>
            <button class="search-result" type="button">SEARCH</button>
            <p class="no-results">No Resutls Found</p>
          </form>
        </div>
        <div class="results-block">
          <div class="top-heading">
            <a href="#" class="back-search">Back To Search</a>
            <h5>NPI look up results</h5>
          </div>
          <div class="results-table">
            <table id="npi_res">
              <thead>
                <tr>
                  <th>NPI NUMBER</th>
                  <th>NAME</th>
                  <th>CREDENTIALS</th>
                  <th>CITY,STATE ZIP</th>
                  <th>SELECT</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <button type="button" class="show-more">SHOW MORE</button>
        </div>
        <button type="button" class="close" data-dismiss="modal">X</button>
      </div>
    </div>
  </div>
