<div class="form-group">
  <label for="NPI">NPI <sup>*</sup></label>
  <div>
    <input class="form-control npi-modal" id="NPI" name="NPI" autocomplete="off" data-val="true" type="text" maxlength="10" data-val-regex-pattern="^(\d{10})?$" data-val-regex="Please enter a valid NPI number." data-val-required="This field is required.">
  </div>
  <span class="field-validation-valid" data-valmsg-for="NPI" data-valmsg-replace="true"></span>
</div>
<p class="">You can look up your NPI by clicking <a href="#" data-toggle="modal" data-target="#npimodal">here</a>. Your NPI number must be in your name and not shared across your facility or in the name of any other person. If you are a healthcare professional and you do not have an NPI number in your name, you may leave this field blank.</p>
