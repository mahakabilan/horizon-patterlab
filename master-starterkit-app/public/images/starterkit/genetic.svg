					<text transform="matrix(1 0 0 1 149 84.96)" class="st5"><tspan x="0" y="0" class="st6 st7 st8">Cystinosis is inherited, which means it’s passed </tspan><tspan x="0" y="24" class="st6 st7 st8">down in a person’s genes. Some people may be </tspan><tspan x="0" y="48" class="st6 st7 st8">carriers of the disease. Carriers don’t have the </tspan><tspan x="0" y="72" class="st6 st7 st8">disease, but they can pass it on to their children.</tspan></text>
